<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekday</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-12 col-lg-6 col-md-12 col-sm-12 col-xs-12 text-center">
                <div class="actualContainer container border border-dark py-3">
                    <h3>Simple Weekday App</h3>
                    <form onsubmit="validateDay(event)">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <label for="input" class="form-label float-start">Enter Day (0-6)</label>
                                <input type="number" class="form-control" id="input" placeholder="Enter a number" min="0" />
                            </div>
                            <div class="col-6 mt-4">
                                <button type="submit" class="btn btn-primary btn-sm float-start mt-2">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                    <h4 id="dayName" class="border border-dark mt-2 p-1"></h4>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <!-- script -->
    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
